<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
    <div class="container">
    <h1>Integrando HTML com JavaScript Validação no JavaScript </h1>
    <h2>Formulário </h2>
    <form id="FormValores">
        <label for="A"><b>CampoA</b></label>
        <input type="number" id="val-a" required placeholder="Digite o valor do campo A" />
        <label for="B"><b>CampoB</b></label>
        <input type="number" id="val-b" required placeholder="Digite o valor do campo B" />

    <p class="error-message">
        O valor B precisa ser maior que o valor A!
    </p>

      <button type="submit">Validar</button> 

   </form>
   <p class="success-message"></p>
 </div>
</nav>
    <script src="./main.js"></script>
</body>
</html>
